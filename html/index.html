<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rental-container">
        <!-- Header -->
        <div class="rental-header">
            <h1><i class="fas fa-car"></i> Premium Rental System</h1>
            <p>Professional Vehicle Rental Service</p>
        </div>

        <!-- Main Content -->
        <div class="rental-content">
            <!-- Vehicles Grid -->
            <section id="vehiclesSection" class="vehicles-section">
                <h2>Available Vehicles</h2>
                <div id="vehiclesList" class="vehicles-grid"></div>
            </section>

            <!-- Rental Form -->
            <section id="formSection" class="form-section" style="display: none;">
                <h2>Rental Details</h2>
                <form id="rentalForm">
                    <div class="form-group">
                        <label>Vehicle</label>
                        <input type="text" id="vehicleName" readonly>
                    </div>

                    <div class="form-group">
                        <label>Duration (Days)</label>
                        <select id="rentalDays">
                            <option value="1">1 Day - $150</option>
                            <option value="3">3 Days - $380</option>
                            <option value="7">7 Days - $750</option>
                            <option value="14">14 Days - $1,300</option>
                            <option value="30">30 Days - $1,875</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="insuranceCheck">
                            Add Insurance (+$50)
                        </label>
                    </div>

                    <div class="cost-summary">
                        <div class="cost-item">
                            <span>Base Cost:</span>
                            <span id="baseCost">$0</span>
                        </div>
                        <div class="cost-item">
                            <span>Insurance:</span>
                            <span id="insuranceCost">$0</span>
                        </div>
                        <div class="cost-item total">
                            <span>Total Cost:</span>
                            <span id="totalCost">$0</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
                        <button type="submit" class="btn btn-primary">Confirm Rental</button>
                    </div>
                </form>
            </section>

            <!-- Status Section -->
            <section id="statusSection" class="status-section" style="display: none;">
                <h2>Rental Status</h2>
                <div class="status-card">
                    <div class="status-item">
                        <span class="label">Vehicle:</span>
                        <span id="statusVehicle">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Plate:</span>
                        <span id="statusPlate">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Time Remaining:</span>
                        <span id="statusTime">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Daily Cost:</span>
                        <span id="statusCost">-</span>
                    </div>
                </div>
                <button class="btn btn-danger" onclick="returnVehicle()">Return Vehicle</button>
            </section>
        </div>

        <!-- Footer -->
        <div class="rental-footer">
            <p>&copy; 2024 Premium Rental System. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
